-->
<table class="table table-hover">

	<thead>
		<tr><th>Datum</th><th style='text-align: center;'>Mitarbeiter</th></tr>
	</thead>

	<tbody data-bind='foreach: items'>
		<tr>
			<td>
				<a data-bind='attr: { href: $parent.buildLink($data) }' > 
					<span data-bind='text: date'></span>
				</a>
			</td>
			<td style='text-align: center;'><i data-bind='visible: $parent.hasUserResult($data)' class="icon-ok"></i>
			</td>
		</tr>
	</tbody>
</table>
