
<div class="input-prepend input-append">
  <button class="btn" type="button" data-target="#listModal" data-toggle="modal"><i class='icon-align-justify'></i></button>
  <input class="span3" id="appendedDropdownButton" type="text" data-bind="value: inputValue, attr:{'data-source': list()}" data-provide="typeahead">
  <div class="btn-group">
    <button class="btn btn-primary" data-bind='click: selectFromInput'>
      Auswählen
    </button>
  </div>
</div>


<div id="listModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="listModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="listModalLabel">Jugendliche</h3>
  </div>
  <div class="modal-body">
	<ul class="nav nav-pills nav-stacked" data-bind='foreach: objects'>
		<li><a data-dismiss="modal" data-bind='text: name, click: $parent.select'></a></li>
	</ul>
  </div>
</div>
