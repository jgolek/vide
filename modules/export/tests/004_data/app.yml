name: 'testapp'

requiredModules:
  server: 
    - "../../../../modules/datafs"
  client: 
    - "../../../../client_modules/bootstrap"
    - "../../../../client_modules/jquery"
    - "../../../../client_modules/knockoutjs"
    - "../../../../client_modules/vide"

page:
  name: 'page1'
  elements: 
    - 
      name: 'element1'
      height: 100 
      width:  200
      x:      50
      y:      5
      pattern: 'Textoutput'
      patterndata: 
         text: 
            type: 'domain'
            value: 'housemanagement.manager.name'
    - 
      name: "element2"
      height: 100 
      width:  200
      x:      50
      y:      155
      pattern: 'List'
      patterndata: 
         items:
            type: 'domain'
            value: 'housemanagement.houses'
    - 
      name: "element3"
      height: 100 
      width:  200
      x:      260
      y:      155
      pattern: 'Textinput'
      patterndata:
        text: 
            type: 'element'
            value: 'element2.selected.name'
    - 
      name: "element4"
      height: 100 
      width:  200
      x:      260
      y:      350
      pattern: 'Textoutput'
      patterndata: 
         text: 
            type: 'element'
            value: 'element2.selected.name'
  pageObjects:
    - 
      name: "housemanagement"
      type: "HouseManagement"

  requiredModules:
    - "modules/knockoutjs/knockout-2.1.0.js"
    - "modules/jquery/jquery-1.7.1-min.js"
    - "modules/vide/lib/repository.js"
    