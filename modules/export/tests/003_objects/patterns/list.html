<ul data-bind="foreach: model.items">
  <li>
      <span data-bind="text: $data"> </span>
  </li>
</ul>

<span id="listheader" class="nav-header" data-bind="text: model.title() || 'Header'">Header</span>

<ul id="listitems" class="nav nav-list" data-bind="foreach: model.items" style="height:100%; overflow:auto;">
  <li data-bind="click: $parent.select, css:{active: $parent.pattern.selected() == $data}">
    <a><span data-bind="text: $data"></span></a>
  </li>
</ul>
    
<ul class="nav nav-list">
  <li class="divider"/>
  <li>
    <div class="btn-group">
      <button data-bind="click: addItem" 
              class="btn btn-primary btn-small"><i class="icon-plus icon-white"></i> Add</button>
      <button data-bind="click: deleteItem" 
              class="btn btn-small"><i class="icon-minus"></i> Delete</button>
    </div>
  </li>
</ul>
