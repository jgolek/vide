<!DOCTYPE html>
<html>
  <head>
    <title>Page1</title>
    <style type="text/css">
      
      #element1 {
        width:  200px;
        height: 100px;
        top:    5px;
        left:   50px;
        position: absolute;
        border: 1px solid;
      }
      #element2 {
        width:  200px;
        height: 100px;
        top:    155px;
        left:   50px;
        position: absolute;
        border: 1px solid;
      }
      #element3 {
        width:  200px;
        height: 100px;
        top:    155px;
        left:   260px;
        position: absolute;
        border: 1px solid;
      }
      #element4 {
        width:  200px;
        height: 100px;
        top:    350px;
        left:   260px;
        position: absolute;
        border: 1px solid;
      }
      
    </style>
    <script src="page1.js" type="text/javascript"></script>
    <script src="modules/knockoutjs/knockout-2.1.0.js" type="text/javascript"></script>
    <script src="modules/vide/lib/repository.js" type="text/javascript"></script>
    <script src="modules/jquery/jquery-1.7.1-min.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="element1" data-bind="with: element1PatternInstance">
      <span data-bind="text: model.text()"></span>
    </div>
    <div id="element2" data-bind="with: element2PatternInstance">
      <span id="listheader" class="nav-header" data-bind="text: model.title || 'Header'">Header</span>
      <ul id="listitems" class="nav nav-list" data-bind="foreach: model.items" style="height:100%; overflow:auto;">
        <li data-bind="click: $parent.select, css:{active: $parent.pattern.selected() == $data}">
          <a ><span data-bind="text: $data"></span></a>
        </li>
      </ul>
    </div>
    <div id="element3" data-bind="with: element3PatternInstance">
      <input data-bind="value: model.text()"></input>
    </div>
    <div id="element4" data-bind="with: element4PatternInstance">
      <span data-bind="text: model.text()"></span>
    </div>
  </body>
  <script>
    var bindings = buildPageModel(applyBindings);
    function applyBindings(bindings){
      ko.applyBindings(bindings);
    }
  </script>
</html>
